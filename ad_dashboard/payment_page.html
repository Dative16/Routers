<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Buy a Voucher</title>
        <link href="../dashboard/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Buy Voucher</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPhoneNumber" type="text" placeholder="Your Phone Number" />
                                                <label for="inputPhoneNumber">Your Phone Number</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputLocation" type="text" placeholder="select Packeges" list="pakeges_list"/>
                                                <datalist id="pakeges_list">
                                                    <select id="pakeges">
                                                      <option value="">Select Pakeges</option>
                                                        
                                                        <option value="Daily -TZs 2000/=">Daily -TZs 2000/=</option>
                                                        <option value="Three Days -TZs 5000/=">Three Days -TZs 5000/=</option>
                                                        <option value="Weekly -TZs 10000/=">Weekly -TZs 10000/=</option>
                                                        <option value="30 Days -TZs 30000/=">30 Days -TZs 30000/=</option>
                                                        <option value="30 Days unlimited -TZs 50000/= ">30 Days unlimited -TZs 50000/= </option>
                                                    
                                                    </select>
                                                  </datalist>
                                                <label for="inputLocation">Select Pakeges</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Me</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-primary" href="index.html">Pay Now</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="location_selection.html">Change location!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../dashboard/js/scripts.js"></script>
    </body>
</html>
